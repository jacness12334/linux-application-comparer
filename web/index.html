<!DOCTYPE html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="main.js" type="module"></script>
</head>

<body>
    <div id="top-bar" class="area">
        <div id="options-bar" class="options">
            <img id="options-button" class="options" src="icon/options.svg"></img>
            <table id="options-list" class="options">
                <tr id="options-region-selector" class="options">

                </tr>
                <tr id="options-authentication-toggle" class="options">
                    AUTH
                </tr>
            </table>
        </div>
        <div id="search">
            <input id="search-bar" type="search">

        </div>
        <div id="text-list-upload">
            <img id="upload-button" src="icon/upload.svg"></img>
        </div>

    </div>
    <div id="results" class="area">
        <p id="instructions">
            To get started, type in the name of the application you want to search for.<br>
            The results will show whether that application has an equivalent in linux.
        </p>
    </div>
</body>
